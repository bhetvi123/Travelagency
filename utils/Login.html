<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="Login.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-pZgaWYpVlKIRJ8hD2Z0K1Z0V1+c1yUNIm5g6ZtqNjz+1axgmcJpG/22BiIcV3u8k0P7h3IOfYZu7kF++3Y6T3g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="Tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Container -->
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>
    <p class="text-gray-500 text-center mb-6">Sign in to your account</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-between items-center text-sm text-gray-500">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-500">
          Remember me
        </label>
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">Sign In</button>
    </form>

    <p class="text-center text-gray-500 mt-6">
      Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>

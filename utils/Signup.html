<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="Signup.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-pZgaWYpVlKIRJ8hD2Z0K1Z0V1+c1yUNIm5g6ZtqNjz+1axgmcJpG/22BiIcV3u8k0P7h3IOfYZu7kF++3Y6T3g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="Tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Signup Container -->
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
    <p class="text-gray-500 text-center mb-6">Sign up to get started</p>

    <!-- Form -->
    <form id="signupForm" class="space-y-5">
      <div>
        <label for="name" class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">Sign Up</button>
    </form>

    <p class="text-center text-gray-500 mt-6">
      Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>


</body>
</html>
